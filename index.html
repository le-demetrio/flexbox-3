<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>att1flexbox 3.0</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="box"></div>
            <div class="box-double">
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            <div class="box"></div>
        </div>
        <div class="main">
            <div class="box-large"></div>
            <div class="box-medium"></div>
            <div class="box-medium"></div>
        </div>
        <div class="footer">
            <div class="box-medium"></div>
            <div class="box-small"></div>
            <div class="box-small"></div>
            <div class="box-medium"></div>
        </div>
    </div>
</body>
</html>
